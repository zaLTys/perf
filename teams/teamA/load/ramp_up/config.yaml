test_name: "teamA_load_ramp_up"

base_url: "https://test-api.example.com"

endpoints:
  health: "/health"

scenarios:
  ramp:
    executor: "ramping-vus"
    stages:
      - duration: "1m"
        target: 20
      - duration: "5m"
        target: 20
      - duration: "1m"
        target: 0

thresholds:
  http_req_duration:
    - "p(95)<500"
  success_rate:
    - "rate>0.99"
