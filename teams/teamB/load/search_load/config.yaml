test_name: "teamB_load_search"

base_url: "https://test-api.example.com"

endpoints:
  search: "/search?q=test"

scenarios:
  load:
    executor: "ramping-vus"
    stages:
      - duration: "1m"
        target: 10
      - duration: "4m"
        target: 10
      - duration: "1m"
        target: 0

thresholds:
  http_req_duration:
    - "p(95)<600"
